<label class="ngx-controls__label ngx-controls-textarea__label">
  {{label}}
  <span
    *ngIf="required"
    class="ngx-controls__required ngx-controls-textarea__required">
    *
  </span>
</label>

<textarea
  #textarea
  [name]="name"
  [rows]="rows"
  (blur)="onTouched()"
  [disabled]="disabled"
  [placeholder]="placeholder"
  (textarea)="onChange($any($event.target).value)"
  class="ngx-controls__textarea ngx-controls-textarea__textarea">
</textarea>

<svg
  width="12"
  height="10"
  *ngIf="isSuccess()"
  viewBox="0 0 12 10"
  xmlns="http://www.w3.org/2000/svg"
  class="ngx-controls__success ngx-controls-textarea__success">
  <path
    fill="#3589FE"
    fill-rule="nonzero"
    d="M1.362 3.904L0 5.301 4.58 10 12 1.301 10.55 0 4.487 7.11z">
  </path>
</svg>

<div class="ngx-controls__error ngx-controls-textarea__error">
  <ng-container *ngIf="isError()">
    {{error}}
  </ng-container>
</div>
