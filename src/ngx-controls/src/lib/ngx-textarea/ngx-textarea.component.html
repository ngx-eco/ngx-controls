<label class="label">
  {{label}}
  <span
    class="required"
    *ngIf="required">
      *
    </span>
</label>

<textarea
  #textarea
  [name]="name"
  [rows]="rows"
  class="textarea"
  (blur)="onTouched()"
  [disabled]="disabled"
  [placeholder]="placeholder"
  (input)="onChange($event.target.value)">
</textarea>

<svg
  width="12"
  height="10"
  class="success"
  *ngIf="isSuccess()"
  viewBox="0 0 12 10"
  xmlns="http://www.w3.org/2000/svg">
  <path
    fill="#3589FE"
    fill-rule="nonzero"
    d="M1.362 3.904L0 5.301 4.58 10 12 1.301 10.55 0 4.487 7.11z">
  </path>
</svg>

<div class="error">
  <ng-container *ngIf="isError()">
    {{error}}
  </ng-container>
</div>
