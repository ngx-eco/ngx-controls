<label class="ngx-controls__label ngx-controls-input__label">
  {{label}}
  <span
    *ngIf="required"
    class="ngx-controls__required ngx-controls-input__required">
    *
  </span>
</label>

<input
  #input
  [name]="name"
  [type]="type"
  (blur)="onTouched()"
  [disabled]="disabled"
  [placeholder]="placeholder"
  (input)="onChange($any($event.target).value)"
  class="ngx-controls__input ngx-controls-input__input"/>

<svg
  width="12"
  height="10"
  viewBox="0 0 12 10"
  *ngIf="isSuccess()"
  xmlns="http://www.w3.org/2000/svg"
  class="ngx-controls__success ngx-controls-input__success">
  <path
    fill="#3589FE"
    fill-rule="nonzero"
    d="M1.362 3.904L0 5.301 4.58 10 12 1.301 10.55 0 4.487 7.11z">
  </path>
</svg>

<div class="ngx-controls__error ngx-controls-input__error">
  <ng-container *ngIf="isError()">{{error}}</ng-container>
</div>
