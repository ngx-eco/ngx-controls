<form action="" [formGroup]="form">

  <ngx-input
    error="error"
    [required]="true"
    name="simplyInput"
    label="simplyInput"
    placeholder="simplyInput"
    formControlName="simplyInput">
  </ngx-input>

  <ngx-textarea
    error="error"
    [required]="true"
    name="simplyTextarea"
    label="simplyTextarea"
    placeholder="simplyTextarea"
    formControlName="simplyTextarea">
  </ngx-textarea>

  <ngx-textarea
    class="warn"
    error="error"
    [required]="true"
    name="simplyTextarea"
    label="simplyTextarea"
    placeholder="simplyTextarea"
    formControlName="simplyTextarea">
  </ngx-textarea>

</form>
